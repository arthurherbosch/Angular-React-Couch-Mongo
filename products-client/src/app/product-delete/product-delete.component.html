<div class='container'>
   <h1 class='display-4'>Delete Product</h1>
   <br/><br/>

<form [formGroup]='product' (ngSubmit)='onSubmit(product)'>
  <div class='form-group w-50'>
    <label for='price'>Name</label>
    <input type='text' class='form-control' formControlName='name' 
      placeholder='Enter product name' formControlName='name' />
  </div>
  <button class='btn btn-outline-primary' type='submit' [disabled]='!product.valid'>Delete</button>
</form>
</div>
