<div class='container'>
   <h1 class='display-4'>Search Product</h1>
   <br/><br/>

<form [formGroup]='product' (ngSubmit)='onSubmit(product)'>
  <div class='form-group w-50'>
    <label for='price'>Name</label>
    <input type='text' class='form-control' formControlName='name' 
      placeholder='Enter product name' formControlName='name' />
  </div>
  <button class='btn btn-outline-primary' type='submit' [disabled]='!product.valid'>Search</button>
</form>

<br /><br />
  <h1 class='display-4'> Result</h1>
  <table class='table table-striped'>
    <thead>
      <tr>
        <th scope='col'>Name</th>
        <th scope='col'>Brand</th>
        <th scope='col'>Description</th>
        <th scope='col'>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let product of products'>
        <td> {{ product.name }} </td>
        <td> {{ product.brand }} </td>
        <td> {{ product.description }} </td>
        <td> {{ product.price }} </td>
      </tr>
    </tbody>
  </table>
</div>
